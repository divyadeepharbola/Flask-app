<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineral Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .form-section {
            flex: 1;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-section h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Mineral Finder</h1>
    <div class="container">
        <!-- Find Minerals Section -->
        <div class="form-section">
            <h2>Find Minerals by D-spacing</h2>
            <form method="POST" action="/">
                <label for="d_spacing">D-spacing (Å):</label>
                <input type="number" step="0.001" name="d_spacing" required>
                <label for="tolerance">Tolerance (Å):</label>
                <input type="number" step="0.001" name="tolerance" value="0.01" required>
                <input type="hidden" name="action" value="find_minerals">
                <button type="submit">Find Minerals</button>
            </form>
        </div>

        <!-- View D-spacing Section -->
        <div class="form-section">
            <h2>View D-spacing for a Mineral</h2>
            <form method="POST" action="/">
                <label for="mineral_name">Mineral:</label>
                <select name="mineral_name">
                    {% for mineral in minerals %}
                    <option value="{{ mineral }}">{{ mineral }}</option>
                    {% endfor %}
                </select>
                <input type="hidden" name="action" value="view_mineral">
                <button type="submit">View D-spacing</button>
            </form>
        </div>
    </div>

    <footer>
        © Divyadeep 2025 Mineral Finder App
    </footer>
</body>
</html>
